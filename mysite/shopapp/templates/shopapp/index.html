<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список ссылок</title>
</head>
<body>
<h1>Ссылки на наши страницы</h1>
    <ul>
        {% for url in items %}
            <li>
                {{ url }}
            </li>
        {% empty %}
        <li>Ссылки не найдены</li>
        {% endfor %}
    </ul>

</body>
</html>
