<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создай свой Заказ!</title>
</head>
<body>

    <p>
        {{ message }}
    </p>
    {% endif %}
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">
        Submit
      </button>
    </form>
  </div>
  <a href="list_products">Список продуктов</a>
</body>
</html>
