<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
<body>
<h1>Заказы</h1>
    <ul>
        {% for order in orders %}
            <li>
                {{ order.user }}
            </li>
            <a href="{% url 'shopapp:order_details' order.pk %}">{{ order.address }}</a>
            <ul>
                {% for product in order.products.all %}
                    <li>{{ product.name }} - {{ product.price }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
